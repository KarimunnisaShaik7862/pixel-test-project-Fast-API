<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cutica</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .logo img {
            max-height: 50px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-section h1 {
            margin-bottom: 20px;
        }
        .form-section p {
            margin-bottom: 10px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-section input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        #messages {
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('main_home') }}">
            <div class="logo">
                <img src="{{ url_for('static', path='logo.png') }}" alt="Cutica Logo">
            </div>
        </a>
        <nav>
            <a href="{{ url_for('main_home') }}">Home</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="form-section">
            <h1>Forgot Password</h1>
            {% if messages %}
                <div id="messages">
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{{ url_for('send_password_reset_email') }}" method="post">
                <label for="forgotPasswordEmail">Email ID</label>
                <input type="email" id="forgotPasswordEmail" name="forgotPasswordEmail" placeholder="Email" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
