<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('main_home') }}">
            <div class="logo">
                <img src="{{ url_for('static', path='logo.png') }}" alt="Cutica Logo">
            </div>
        </a>
        <nav>
            <a href="{{ url_for('main_home') }}">Home</a>
            <a href="{{ url_for('login_page') }}">Sign-in</a>
        </nav>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup_post') }}" method="post">
            <input type="text" name="signUpUsername" placeholder="Username" required>
            <input type="email" name="signUpEmail" placeholder="Email" required>
            <input type="password" name="signUpPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('login_page') }}">Back to Login</a>
    </div>
</body>
</html>
