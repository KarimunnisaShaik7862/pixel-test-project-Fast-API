<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
       
</head>
<body>
    <header>
        <a href="{{ url_for('main_home') }}" class="logo">
            <img src="{{ url_for('static', path='logo.png') }}" alt="Cutica Logo">
        </a>
        <nav>
            <a href="{{ url_for('main_home') }}">Home</a>
            <a href="{{ url_for('signup_page') }}">Sign Up</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="form-section">
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="flash flash-{{ message.category }}">
                        {{ message.message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="{{ url_for('login_post') }}" method="post">
                
                <input type="email" name="loginEmail" placeholder="Email" required>
                <input type="password" name="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="{{ url_for('signup_page') }}">Sign Up</a>
                <a href="{{ url_for('forgot_password_page') }}">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
